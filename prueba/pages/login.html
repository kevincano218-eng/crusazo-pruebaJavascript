<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="index.html">
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 450px; height: 480px; border-radius: 10px;">
            <div style="display: flex; align-items: center; justify-content: center; ">
                <img src="../IMG/Brand Logo Above Card.png" style="width: 400px; height: 60px; margin-top: -150px;">
            </div>
            <div class="back" style="display: flex; justify-content: center; align-items: center;"><h2>Welcome back</h2></div>
            <div class="back" style="display: flex; justify-content: center; align-items: center;"><p style="color: #7B8794;">Enter your credentials to access the platform</p></div>
            

            <form>
                <div class="mb-3 mt-4">
                    <label class="form-label">Usuario</label>
                    <input type="text" class="form-control" placeholder="student@university.edu" id="user">
                </div>

                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input type="password" class="form-control" placeholder="........" id="password">
                </div>
                <div class="forgot" style="display: flex;">
                    <a href="#" style="text-decoration: none; position: absolute; right: 30px;">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mt-5" id="button">Sing in</button>
                <p style="margin-top: 15px;">Don't have an account?  <span class="registrarse" id="registro"
                        style="cursor: pointer; color: cornflowerblue;">Register</span></p>
            </form>
        </div>
    </div>






    <!-- Modal Registro -->
    <div class="modal fade" id="modalRegistro" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form id="formRegistro">
                        <div class="mb-3">
                            <label>Nombre</label>
                            <input type="email" class="form-control" id="reg_nombre" required>
                        </div>

                        <div class="mb-3">
                            <label>Correo</label>
                            <input type="email" class="form-control" id="reg_correo" required>
                        </div>

                        <div class="mb-3">
                            <label>Contraseña</label>
                            <input type="password" class="form-control" id="reg_password" required>
                        </div>

                        <div class="mb-3">
                            <label>Rol</label>
                            <select class="form-control" id="reg_role">
                                <option value="Usuario">Usuario</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Registrar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../js/login.js" defer></script>
</body>

</html>
